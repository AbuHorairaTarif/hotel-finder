    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    
                </div>
            </div>
        </header>

        <section class="hotel-searchbox-section">
            <div class="container">
                <div class="hotel-searchbox-content">
                    <h1 class="title text-center text-primary">Search by location to find hotel</h1>

                    <form action="" method="get" id="myForm">
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input class="form-control" type="text" id="location" placeholder="Benidorm, Valencia Community, Spain" required>
                        </div>

                        <div class="checkin-checkout">
                            <div class="form-item1">
                                <label  for="checkin_date">Checkin Date:</label>
                                <input class="form-control" type="date" id="checkin_date">
                            </div>     
                            <div class="form-item2">
                                <label for="checkout_date">Checkout Date:</label>
                                <input class="form-control" type="date" id="checkout_date">
                            </div>
                        </div>
                        
                        <input type="submit" value="Submit" id="search-btn">
                    </form>
                </div>
            </div>
        </section>

        <section class="search-result-section">
            <div class="container">
                <div id="result">
                    
                </div>
            </div>

        </section>
